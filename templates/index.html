<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novengerse ( 노벤져스 )</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/index.css') }}" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap");

      * {
        font-family: "Nanum Pen Script", cursive;
      }

      .title {
        font-size: 100px;
        text-align: center;
        padding-top: 50px;
        padding-bottom: 150px;
      }

    </style>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script type="text/javascript" src="{{ url_for('static', filename='js/index.js') }}"></script>
  </head>
  <body>
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="http://localhost:5001/">I'M</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="chk">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="http://localhost:5001/"
                >Home</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                목록
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="http://localhost:5001/members"
                    >Member</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="http://localhost:5001/board"
                    >방명록</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block content %}
    <div class="introduceNovengers">
      <p class="title" id="inTitle">Novengers 팀을 소개합니다</p>
      <div class="btn-introduce" style="margin: auto;">
        <div class="btn-right">
          <div class="btn-left">
            <button type="button" class="btn btn-secondary" onclick="previous_sentence()"></button>
            <button type="button" class="btn btn-secondary" onclick="next_sentence()"></button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="sentence">
          <div id="sentence_box">
            <div class="col">
              <span style="text-align: center" id="sentence1">끈기 <br> 난제를 만나더라도 제자리에 머물지 않고 해결할때까지 끝을 보는 끈기</span>
            </div>
            <div class="col">
              <span style="text-align: center" id="sentence2">호기심 <br> 하나를 공부하면 열가지를 공부해 나가는 호기심</span>
            </div>
            <div class="col">
              <span style="text-align: center" id="sentence3">협동심 <br> 소통의 중요성을 알고 힘이 되며 나아가는 협동심</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endblock%}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
