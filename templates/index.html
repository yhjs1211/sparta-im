        <div class="container-fluid">

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="chk">

                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
            </div>

        <form class="d-flex" role="search">
            <button style="width: 100px" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#modify_member"
                type="button">
                수정하기
            </button>
        </form>
        <form class="d-flex" role="search">
            <button style="width: 100px" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#rm_member"
                type="button">
                삭제하기
            </button>
        </form>
        <form class="d-flex" role="search">
            <button style="width: 100px" class="btn btn-outline-success" data-bs-toggle="modal"
                data-bs-target="#memberRegister" type="button">
                Register
            </button>
        </form>

    <!-- Modal -->
    <div class="modal fade" id="memberRegister" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">멤버 등록</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input id="name" class="form-control" type="text" placeholder="이름" />
                    <input id="position" class="form-control" type="text" placeholder="직책" />
                    <input id="mbti" class="form-control" type="text" placeholder="당신의 MBTI는?" />
                    <input id="self_introduce" class="form-control" type="text" placeholder="자기소개를 적어주세요." />
                    <input id="comment" class="form-control" type="text" placeholder="한마디 !" />
                    <input id="blog" class="form-control" type="text" placeholder="블로그 주소" />
                    <input id="image" class="form-control" type="text" placeholder="Image URL을 입력해주세요." />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Close
                    </button>
                    <button onclick="save_member()" type="button" class="btn btn-primary">
                        등록하기
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 멤버 정보 수정 -->
    <div class="modal fade" id="modify_member" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">멤버 등록</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input id="mod_name" class="form-control" type="text" placeholder="이름" />
                    <input id="mod_position" class="form-control" type="text" placeholder="직책" />
                    <input id="mod_mbti" class="form-control" type="text" placeholder="당신의 MBTI는?" />
                    <input id="mod_self_introduce" class="form-control" type="text" placeholder="자기소개를 적어주세요." />
                    <input id="mod_comment" class="form-control" type="text" placeholder="한마디 !" />
                    <input id="mod_blog" class="form-control" type="text" placeholder="블로그 주소" />
                    <input id="mod_image" class="form-control" type="text" placeholder="Image URL을 입력해주세요." />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Close
                    </button>
                    <button onclick="modify_member()" type="button" class="btn btn-primary">
                        수정하기
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 멤버 삭제 -->
    <div class="modal fade" id="rm_member" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">멤버 등록</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input id="rm_name" class="form-control" type="text" placeholder="이름" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Close
                    </button>
                    <button onclick="remove_member()" type="button" class="btn btn-primary">
                        삭제하기
                    </button>
                </div>
            </div>
        </div>
    </div>

        <h1>NoVengerse Team</h1>
